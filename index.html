<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="content">
        <h1 id="greeting">Hello</h1>
        <h2>Hey, my name is Manjot Mandeir.</h2>
        <p>
            I am a web developer who works in PHP and React.
        </p>
        <p>
            You can check me out on <a href="https://github.com/ccsimmi">github</a> to see what I'm working on.
        </p>
        <p>
            Outside of programming, I love to play football, draw, read one piece, play video games, eat sushi and travel.
        </p>
    </main>
    <script>
        const greeting = document.getElementById('greeting');
        const date = new Date().getHours();
        if (date > 4 && date <= 11) {
            greeting.textContent = 'Morning.';
        }
        if (date > 11 && date <= 16) {
            greeting.textContent = 'Afternoon.';
        }
        if (date > 16 && date <= 21) {
            greeting.textContent = 'Evening.';
        }
        if (date > 21 || date <= 4) {
            greeting.textContent = 'Not sleeping?';
        }
    </script>
</body>
</html>
